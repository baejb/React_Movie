<!DOCTYPE html>
<html lang="en">

<head>

    <title>State</title>
</head>

<body>
    <div id="root"></div>

</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
   

    function MinitesToHours() {
        const [minutes, setMinutes] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setMinutes(event.target.value);
        }
        const reset = () => setMinutes(0);
        const onFlip = () =>{ 
        reset()
        setFlipped((current) => !current);
        }
        return (
            <div>
                <div>
                    
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        value={flipped? minutes * 60 :minutes}
                        id="minutes"
                        placeholder="Minutes"
                        type="number"
                        onChange={onChange}
                        disabled={flipped===true}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        value={flipped ? minutes:Math.round(minutes / 60)}
                        id="minutes 
                "placeholder="Hours"
                        type="number"
                        onChange={onChange}
                        disabled={flipped===false}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        );
    }

    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [filpped, setFlipped] = React.useState(false);
        const onChange = (event) =>{
            setAmount(event.target.value)
        }
        
        const reset = () => setAmount(0);
        const onFlip = () =>{ 
            reset()
            setFlipped((current) => !current);
        }
        return (
            <div>
                <div>
                <label Htmlfor="km">Kilomiter</label>
                <input id="km"
                    value={filpped? amount/1.609344 : amount}
                    placeholder="Km"
                    type="number"
                    onChange={onChange}
                    disabled= {filpped === true}
                />
                </div>
                <div>
                <label Htmlfor="mile">Miles</label>
                <input id="mile"
                    value={filpped?  amount: amount*1.609}
                    placeholder="Mile"
                    type="number"
                    onChange={onChange}
                    disabled ={filpped === false}
                />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Filp</button>

            
            </div>
            
            
            
            
            );
        
    }
    function App() {
        const [index, setIndex] =React.useState("0");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="0" >Minutes & Hours</option>
                    <option value="1" >Km & Miles</option>
                </select>
                {index === "0" ? <MinitesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
                </div>
        
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
